services:
  # ---------------------------------------------------------------------------
  # BASE DE DATOS (Postgres 16)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16
    container_name: external_api_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: ${TZ}
    volumes:
      - external-api-db-data:/var/lib/postgresql/data
    command: >
      -c listen_addresses='*'
      -c shared_buffers=128MB
      -c work_mem=8MB
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # STORAGE (MinIO)
  # ---------------------------------------------------------------------------
  minio:
    image: quay.io/minio/minio:RELEASE.2025-01-18T00-31-37Z
    container_name: external_api_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_SERVER_URL: http://${HOST_IP:-localhost}:9000
      MINIO_BROWSER_REDIRECT_URL: http://${HOST_IP:-localhost}:9001
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - external-api-minio-data:/data

  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
      until /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}; do
        sleep 2;
      done;
      /usr/bin/mc mb --ignore-existing myminio/audios;
      /usr/bin/mc anonymous set public myminio/audios || true;
      exit 0;
      "

  # ---------------------------------------------------------------------------
  # EXTERNAL API SERVICE
  # ---------------------------------------------------------------------------
  external-api:
    build: .
    container_name: external_api
    restart: unless-stopped
    ports:
      - "8000:8080"
    env_file:
      - .env
    environment:
      DB_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      MINIO_URL: http://minio:9000
      S3_ENDPOINT: http://minio:9000
      PORT: "8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started

  # ---------------------------------------------------------------------------
  # PGADMIN (opcional - admin de base de datos)
  # ---------------------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4
    container_name: external_api_pgadmin
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    volumes:
      - external-api-pgadmin-data:/var/lib/pgadmin
    ports:
      - "5050:80"

# ---------------------------------------------------------------------------
# VOLÃšMENES
# ---------------------------------------------------------------------------
volumes:
  external-api-db-data:
  external-api-minio-data:
  external-api-pgadmin-data:
