name: CI — Frontend

on:
  push:
    branches: [main]
    paths:
      - "AuditorIA-App/Frontend/**"
      - ".github/workflows/ci-frontend.yml"
  pull_request:
    paths:
      - "AuditorIA-App/Frontend/**"
      - ".github/workflows/ci-frontend.yml"
  workflow_dispatch:

# Cancela runs anteriores del mismo branch/PR al hacer push nuevo.
# En main se deja terminar para no cortar deploys en curso.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

defaults:
  run:
    working-directory: AuditorIA-App/Frontend

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: AuditorIA-App/Frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ESLint
        run: pnpm lint

      - name: Prettier check
        run: pnpm exec prettier --check .

  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: AuditorIA-App/Frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript check
        run: pnpm exec tsc --noEmit

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: AuditorIA-App/Frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test -- --ci --coverage --passWithNoTests

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: AuditorIA-App/Frontend/coverage/
          retention-days: 7

  build:
    name: Build check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: AuditorIA-App/Frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Variables de entorno para validar que el build compila correctamente.
      # Los valores NEXT_PUBLIC_* se embeben en el bundle en build time.
      # Las reales de producción se pasan via GitHub Secrets en cd-gcp.yml.
      - name: Build
        run: pnpm build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          # Keycloak
          NEXT_PUBLIC_KEYCLOAK_URL: http://localhost:8080
          NEXT_PUBLIC_KEYCLOAK_REALM: auditoria
          NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: Auditoria
          # API
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NEXT_PUBLIC_SFTP_SERVICE_URL: http://localhost:8002
          # PostHog (analytics — placeholder en CI)
          NEXT_PUBLIC_POSTHOG_KEY: phc_placeholder
          NEXT_PUBLIC_POSTHOG_HOST: https://app.posthog.com
          # Feature flags
          NEXT_PUBLIC_HIDE_BRANDING: false
          NEXT_PUBLIC_VIDEO_BACKGROUND_URL: ""
