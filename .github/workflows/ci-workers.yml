name: CI — Workers

on:
  push:
    branches: [main]
    paths:
      - "AuditorIA-App/Worker-Deepgram/**"
      - "AuditorIA-App/Worker-GPT/**"
      - "AuditorIA-App/Worker-Whisper/**"
      - ".github/workflows/ci-workers.yml"
  pull_request:
    paths:
      - "AuditorIA-App/Worker-Deepgram/**"
      - "AuditorIA-App/Worker-GPT/**"
      - "AuditorIA-App/Worker-Whisper/**"
      - ".github/workflows/ci-workers.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  lint:
    name: Lint (${{ matrix.worker }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        worker:
          - Worker-Deepgram
          - Worker-GPT
          - Worker-Whisper

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install ruff
        run: pip install ruff

      - name: ruff check
        run: ruff check .
        working-directory: AuditorIA-App/${{ matrix.worker }}

      - name: ruff format check
        run: ruff format --check .
        working-directory: AuditorIA-App/${{ matrix.worker }}

  # Worker-Deepgram no usa GPU, se pueden correr sus tests en CI
  test-deepgram:
    name: Tests (Worker-Deepgram)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: AuditorIA-App/Worker-Deepgram/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt pytest
        working-directory: AuditorIA-App/Worker-Deepgram

      - name: Run tests
        # Exit code 5 = no tests collected; es OK para workers pequeños
        run: |
          pytest tests/ -v --tb=short --no-header -p no:warnings
          EXIT=$?; [ $EXIT -eq 0 ] || [ $EXIT -eq 5 ] || exit $EXIT
        working-directory: AuditorIA-App/Worker-Deepgram
        env:
          DEEPGRAM_API_KEY: ${{ secrets.DEEPGRAM_API_KEY }}
          MINIO_ENDPOINT: localhost:9000
          MINIO_ACCESS_KEY: minioadmin
          MINIO_SECRET_KEY: minioadmin

  # Worker-GPT y Worker-Whisper requieren GPU/torch pesado.
  # Solo se valida que el código Python importa correctamente (syntax check).
  syntax-check-gpu-workers:
    name: Syntax check (${{ matrix.worker }})
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        worker:
          - Worker-GPT
          - Worker-Whisper
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Syntax check (py_compile)
        run: python -m py_compile $(find app -name "*.py")
        working-directory: AuditorIA-App/${{ matrix.worker }}
