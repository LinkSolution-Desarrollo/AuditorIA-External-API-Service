name: Security

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    # Todos los lunes a las 08:00 UTC
    - cron: "0 8 * * 1"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ─────────────────────────────────────────────
  # 1. Secrets scan — detecta credenciales expuestas en el código
  # ─────────────────────────────────────────────
  secrets-scan:
    name: Gitleaks (secrets scan)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ─────────────────────────────────────────────
  # 2. Dependencias Python — vulnerabilidades conocidas (CVE)
  # ─────────────────────────────────────────────
  pip-audit:
    name: pip-audit (${{ matrix.service.name }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: backend
            path: AuditorIA-App/Backend
          - name: external-api
            path: External-API-Service
          - name: worker-deepgram
            path: AuditorIA-App/Worker-Deepgram

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Audit ${{ matrix.service.name }}
        # --skip-editable evita errores con paquetes locales editables
        run: |
          pip-audit \
            -r ${{ matrix.service.path }}/requirements.txt \
            --skip-editable \
            --format markdown \
            --output pip-audit-${{ matrix.service.name }}.md \
          || true  # No bloquear el pipeline; reportar como artefacto

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pip-audit-${{ matrix.service.name }}
          path: pip-audit-${{ matrix.service.name }}.md
          retention-days: 30

  # ─────────────────────────────────────────────
  # 3. Dependencias JS/TS — vulnerabilidades conocidas (CVE)
  # ─────────────────────────────────────────────
  pnpm-audit:
    name: pnpm audit (Frontend)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: AuditorIA-App/Frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: AuditorIA-App/Frontend

      - name: Audit
        # --audit-level=high: solo falla con HIGH o CRITICAL
        run: pnpm audit --audit-level=high
        working-directory: AuditorIA-App/Frontend

  # ─────────────────────────────────────────────
  # 4. Trivy — filesystem scan: vulnerabilidades, misconfigs, secrets
  # ─────────────────────────────────────────────
  trivy-fs:
    name: Trivy filesystem scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Run Trivy (filesystem)
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-fs.sarif
          severity: HIGH,CRITICAL
          # También detecta secretos y misconfigs en archivos de config
          scanners: vuln,secret,misconfig

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-fs.sarif
          category: trivy-filesystem

  # ─────────────────────────────────────────────
  # 5. Trivy — Docker image scan para Backend y External API
  # ─────────────────────────────────────────────
  trivy-images:
    name: Trivy image (${{ matrix.service.name }})
    runs-on: ubuntu-latest
    # Solo en push a main (no en PRs ni schedule, para no ralentizar la revisión)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        service:
          - name: backend
            path: AuditorIA-App/Backend
          - name: external-api
            path: External-API-Service

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build Docker image
        run: docker build -t auditoria-${{ matrix.service.name }}:ci ${{ matrix.service.path }}

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: image
          image-ref: auditoria-${{ matrix.service.name }}:ci
          format: sarif
          output: trivy-image-${{ matrix.service.name }}.sarif
          severity: HIGH,CRITICAL
          exit-code: "1"

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-image-${{ matrix.service.name }}.sarif
          category: trivy-image-${{ matrix.service.name }}

  # ─────────────────────────────────────────────
  # 6. CodeQL — SAST estático para Python y TypeScript
  # ─────────────────────────────────────────────
  codeql:
    name: CodeQL (${{ matrix.language }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          - python
          - javascript-typescript

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Queries de seguridad extendida (más detección, más tiempo)
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: codeql-${{ matrix.language }}
